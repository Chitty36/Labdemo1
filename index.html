<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        }
        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        button {
            background-color: #ff7f50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }
        button:hover {
            transform: scale(1.05);
            background-color: #ff6347;
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Welcome to the homepage!</h1>
    <p>Browse the lab directory and click any button below to navigate to the desired page.</p>
    <div class="button-container">
        <button onclick="location.href='lab1.1.html'">Lab 1.1</button>
        <button onclick="location.href='lab1.2.html'">Lab 1.2</button>
        <button onclick="location.href='lab1.3.html'">Lab 1.3</button>
        <button onclick="location.href='lab2.1.html'">Lab 2.1</button>
        <button onclick="location.href='lab2.2.html'">Lab 2.2</button>
        <button onclick="location.href='lab2.3.html'">Lab 2.3</button>
        <button onclick="location.href='lab2.4.html'">Lab 2.4</button>
    </div>
</body>
</html>
